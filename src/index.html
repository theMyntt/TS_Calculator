<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="wrapper">
        <main>
            <div class="card">
                <div class="result">
                    <p id="operationResult"></p>
                </div>
                <div class="btn">
                    <button class="operations">C</button>
                    <button id="plusMinus">&PlusMinus;</button>
                    <button id="percentBtn">%</button>
                    <button class="operations">&divide;</button>
                </div>
                <div class="btn">
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="operations">&times;</button>
                </div>
                <div class="btn">
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="operations">&minus;</button>
                </div>
                <div class="btn">
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="operations">&plus;</button>
                </div>
                <div class="btn">
                    <button class="num" style="width: 116.26px">0</button>
                    <button class="num">.</button>
                    <button id="final">&equals;</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
